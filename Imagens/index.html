<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens | UI/UX</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            margin: 0 auto;
            max-width: 1100px;
            padding: 0 2%;
        }

        img{                    /*imagens sempre utilizar o max-width pois tira o melhor proveito da imagem.*/
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="img-menor.jpg">
    </div><!--container-->
    
</body>
</html>
