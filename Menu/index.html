<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Menu | UI/UX</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-desktop"><a href="index.html"><i class="fab fa-apple"></i></a></div><!--logo-desktop-->
            <nav class="desktop">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--desktop-->
            <nav class="mobile">
                <div class="logo-mobile"><a href="index.html"><i class="fab fa-apple"></i></a></div><!--logo-mobile-->
                <h3><i class="fas fa-bars"></i></h3>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--mobile-->



            <div class="clear"></div>
        </div><!--container-->
    </header>


    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('nav.mobile h3').click(function(){
                $('nav.mobile ul').fadeToggle();
            })
            
       
        })
    </script>
    
</body>
</html>
